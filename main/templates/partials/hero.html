{# Reusable hero/banner partial. Expects `banner` in context #}
<section class="hero {% if hero_variant == 'tall' %}hero--home{% else %}hero--sub{% endif %}" aria-label="תמונת באנר" {% if banner and banner.image %}style="background-image:url('{{ banner.image.url }}');"{% endif %}>
    {# Show CTA only on home page #}
    {% if page == 'home' %}
        <a href="#contact" class="hero-cta" role="button" aria-label="להצעת מחיר">להצעת מחיר</a>
    {% endif %}
</section>
